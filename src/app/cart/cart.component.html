<main>
  <div class="label">
    <div>
      <h3>
        Cart
      </h3>
    </div>
  </div>

  <div class="cart-section" *ngIf="totalPrice !== 0">
    <div *ngFor="let item of cart; let j = index" class="item-div">
      <div>
        <img [src]="item.itemIcon" alt="">
        <span>{{item.customization ? item.quantity : item.itemQuantity}}</span>
      </div>
      <h3>{{item.itemName}}</h3>
      <p>&#36;{{item.itemPrice}}</p>
      <button>
        <span (click)="item.customization ? subVinoQuantity(item, j) : subQuantity(item, j)">
          -
        </span>
        <input disabled type="text" value="{{item.customization ? item.quantity : item.itemQuantity}}">
        <span (click)="item.customization ? addVinoQuantity(j) : addQuantity(j)">
          +
        </span>
      </button>
      <span (click)="removeItem(j)" class="material-symbols-outlined">
        delete
      </span>
    </div>
    <div class="price-div">
      <p>Total Price: <span>&#36;{{totalPrice}}</span></p>
    </div>
    <div class="continue-div">
      <button [disabled]="totalPrice == 0" (click)="checkoutPage()">Continue to Checkout</button>
    </div>
  </div>

  <div class="cart-section" *ngIf="totalPrice == 0">
    <div class="empty-cart-div">
      <h2>Your Cart is Empty.</h2>
      <button routerLink="/menutwo/all">Shop Now</button>
    </div>

                    <p>Total Price: <span>&#36;{{totalPrice}}</span></p>
                </div>
                <div class="continue-div">
                    <button [disabled]="totalPrice == 0" (click)="checkoutPage()">Continue to Checkout</button>
                </div> -->
  </div>
</main>
