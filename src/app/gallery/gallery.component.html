<main>
    <!-- Gallery Banner Section -->
    <section class="gallery-banner">
        <div class="banner-overlay">
            <h1>Gallery</h1>
        </div>
    </section>

    <!-- Gallery Grid Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid">
                <!-- Large featured image -->
                <div class="gallery-item large" *ngIf="gallery && gallery.length > 0">
                    <img [src]="gallery[0]" [alt]="'Gallery image 1'" class="gallery-image">
                </div>

                <!-- Medium images -->
                <div class="gallery-item medium" *ngIf="gallery && gallery.length > 1">
                    <img [src]="gallery[1]" [alt]="'Gallery image 2'" class="gallery-image">
                </div>

                <div class="gallery-item medium" *ngIf="gallery && gallery.length > 2">
                    <img [src]="gallery[2]" [alt]="'Gallery image 3'" class="gallery-image">
                </div>

                <!-- Small images -->
                <div class="gallery-item small" *ngIf="gallery && gallery.length > 3">
                    <img [src]="gallery[3]" [alt]="'Gallery image 4'" class="gallery-image">
                </div>

                <div class="gallery-item small" *ngIf="gallery && gallery.length > 4">
                    <img [src]="gallery[4]" [alt]="'Gallery image 5'" class="gallery-image">
                </div>

                <!-- Additional medium image -->
                <div class="gallery-item medium-wide" *ngIf="gallery && gallery.length > 5">
                    <img [src]="gallery[5]" [alt]="'Gallery image 6'" class="gallery-image">
                </div>

                <!-- Bottom row images -->
                <div class="gallery-item medium" *ngIf="gallery && gallery.length > 6">
                    <img [src]="gallery[6]" [alt]="'Gallery image 7'" class="gallery-image">
                </div>

                <div class="gallery-item small" *ngIf="gallery && gallery.length > 7">
                    <img [src]="gallery[7]" [alt]="'Gallery image 8'" class="gallery-image">
                </div>

                <div class="gallery-item small" *ngIf="gallery && gallery.length > 8">
                    <img [src]="gallery[8]" [alt]="'Gallery image 9'" class="gallery-image">
                </div>
            </div>
        </div>
    </section>
</main>
