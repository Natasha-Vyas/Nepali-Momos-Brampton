<nav class="navbar">
    <div class="navbar-container">
        <!-- Left Navigation Links -->
        <div class="nav-links left-links">
            <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
            <a routerLink="/menu" routerLinkActive="active" class="nav-link">Menu</a>
            <a routerLink="/catering" routerLinkActive="active" class="nav-link">Catering</a>
        </div>

        <!-- Center Logo -->
        <div class="navbar-logo">
            <a routerLink="/home">
                <img [src]="logo" alt="Nepali Momos" class="logo-image">
            </a>
        </div>

        <!-- Right Navigation Links -->
        <div class="nav-links right-links">
            <a routerLink="/about-us" routerLinkActive="active" class="nav-link">Our Story</a>
            <a routerLink="/gallery" routerLinkActive="active" class="nav-link">Gallery</a>
            <a routerLink="/contact-us" routerLinkActive="active" class="nav-link">Contact Us</a>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <!-- Cart Icon - Only show on cart and catering pages -->
            <div class="cart-icon-container" *ngIf="showCartIcon" (click)="goToCart()">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V16.5M9 19.5C9.8 19.5 10.5 20.2 10.5 21S9.8 22.5 9 22.5 7.5 21.8 7.5 21 8.2 19.5 9 19.5ZM20 19.5C20.8 19.5 21.5 20.2 21.5 21S20.8 22.5 20 22.5 18.5 21.8 18.5 21 19.2 19.5 20 19.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
            </div>
            
            <div class="icons">
                <a target="_blank" *ngFor="let link of hero.onlineOrdering" [href]="link[1]">
                    <img [src]="link[0]">
                </a>
            </div>
            <button class="menu-toggle" (click)="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="isMobileMenuOpen">
        <a routerLink="/home" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">Home</a>
        <a routerLink="/menu" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">Menu</a>
        <a routerLink="/catering" routerLinkActive="active" class="mobile-nav-link"
            (click)="closeMobileMenu()">Catering</a>
        <a routerLink="/about-us" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">About
            Us</a>
        <a routerLink="/gallery" routerLinkActive="active" class="mobile-nav-link"
            (click)="closeMobileMenu()">Gallery</a>
        <a routerLink="/contact-us" routerLinkActive="active" class="mobile-nav-link"
            (click)="closeMobileMenu()">Contact Us</a>
    </div>
</nav>
