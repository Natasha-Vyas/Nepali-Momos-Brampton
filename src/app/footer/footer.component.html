<footer class="footer">
  <div class="footer-container">
    <!-- Quick Navigation Section -->
    <div class="footer-section quick-navigation">
      <h3 class="section-title">Quick Navigation</h3>
      <ul class="nav-list">
        <li><a href="#" class="nav-link">FAQ'S</a></li>
        <li><a href="#" class="nav-link">Terms & Conditions</a></li>
        <li><a href="#" class="nav-link">Shipping & Returns</a></li>
        <li><a href="#" class="nav-link">Privacy Policy</a></li>
      </ul>
    </div>

    <!-- Center Section with Logo and Social Media -->
    <div class="footer-section center-section">
      <div class="logo-container">
        <img [src]="logo" alt="Nepali Momos Logo" class="footer-logo">
      </div>
      
      <div class="social-media">
        <a href="#" class="social-link" aria-label="Telegram">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="#" class="social-link" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-link" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" class="social-link" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <div class="newsletter-section">
        <h3 class="newsletter-title">Subscribe to the Newsletter</h3>
        <form class="newsletter-form" (ngSubmit)="onNewsletterSubmit()" #newsletterForm="ngForm">
          <div class="input-group">
            <input
              type="email"
              class="newsletter-input"
              placeholder="Email"
              [(ngModel)]="newsletterEmail"
              name="email"
              required
              email
              #emailInput="ngModel"
            >
            <button type="submit" class="newsletter-submit" [disabled]="!newsletterForm.valid || isSubmitting">
              <i class="fas fa-arrow-right" *ngIf="!isSubmitting"></i>
              <i class="fas fa-spinner fa-spin" *ngIf="isSubmitting"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
            Please enter a valid email address
          </div>
        </form>
      </div>
    </div>

    <!-- Quick Contact Section -->
    <div class="footer-section quick-contact">
      <h3 class="section-title">Quick Contact</h3>
      <div class="contact-list">
        <div class="contact-item">
          <a target="_blank" [href]="social.hrefAddress" ><i class="fas fa-map-marker-alt contact-icon"></i></a>
          <span class="contact-label">{{address}}</span>
        </div>
        <div class="contact-item">
          <a target="_blank" [href]="social.hrefPhone" ><i class="fas fa-phone contact-icon"></i></a>
          <span class="contact-label">{{phone}}</span>
        </div>
        <div class="contact-item">
          <a target="_blank" [href]="social.hrefEmail" ><i class="fas fa-envelope contact-icon"></i></a>
          <span class="contact-label">{{email}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <div class="footer-bottom-container">
      <p class="copyright">
        &copy; {{ currentYear }} {{brandName}}. All rights reserved.
      </p>
    </div>
  </div>
</footer>
